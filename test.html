<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Sana Bir Mektup Var ❤️</title>
<style>
    body {
        background: #ffe6ea;
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        overflow: hidden;
    }

    .letter {
        margin-top: 80px;
        width: 80%;
        max-width: 500px;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255,0,80,0.4);
        animation: fadeIn 2s;
    }

    h1 {
        color: #ff2d55;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        color: #444;
        line-height: 1.5;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    /* Kalp animasyonu */
    .heart {
        position: fixed;
        top: -10px;
        left: calc(10% + 80% * var(--rand));
        font-size: 24px;
        color: red;
        animation: fall 4s linear infinite;
    }

    @keyframes fall {
        0% {transform: translateY(0) scale(1);}
        100% {transform: translateY(120vh) scale(1.5);}
    }
</style>
</head>
<body>

<div class="letter">
    <h1>❤️ Sana Bir Mektup Var ❤️</h1>
    <p>
        Biraz önce tartışmış olsak da…  
        Seni ne kadar önemsediğimi anlatmak istedim.  
        Sen benim için çok değerlisin.  
        Üzdüysem özür dilerim…  
        Seninle konuşmak, sarılmak ve gülmek istiyorum.  
        <br><br>
        ❤️ Seni Seviyorum ❤️
    </p>
</div>

<script>
// Ekrana kalp yağdırma
for(let i = 0; i < 40; i++){
    let h = document.createElement("div");
    h.className = "heart";
    h.style.setProperty("--rand", Math.random());
    h.innerHTML = "❤️";
    document.body.appendChild(h);
}
</script>

</body>
</html>
